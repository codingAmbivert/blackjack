<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
 <div class="container">
  <div class="blackjackDiv">
   <h1>Blackjack</h1>
   <h2 id="blackjackResult">Let's play</h2>
   <div class="blackjack-row-1">
    <div id="yourDiv">
     <h1>You: <span id="yourScore">0</span></h1>
    </div>
    <div id="dealerDiv">
     <h1>Dealer: <span id="dealerScore">0</span></h1>
    </div>
   </div>
   <div class="blackjack-row-2">
    <div class="row2-btn-container">
     <button id="blackjack-hit-btn" class="btn btn-primary">Hit</button>
     <button id="blackjack-stand-btn" class="btn btn-warning">Stand</button>
     <button id="blackjack-deal-btn" class="btn btn-success">Deal</button>
    </div>
   </div>
   <div class="blackjack-row-3">
    <table>
     <tr>
      <th>Wins</th>
      <th>Losses</th>
      <th>Draws</th>
     </tr>
     <tr>
      <td><span id="wins">0</span></td>
      <td><span id="losses">0</span></td>
      <td><span id="draws">0</span></td>
     </tr>
    </table>
   </div>
  </div>
 </div>



 <script src="./assets/js/main.js"></script>
</body>

</html>
